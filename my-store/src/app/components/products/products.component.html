
<p>
  Productos en carrito: {{myShoppingCart.length}}
</p>

<p>
  total: ${{total}}
</p>

<p>{{today | date : 'short'}}</p>
<p>{{today | timeAgo}}</p>

<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
